<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<link rel="icon" href="images/icon.png"/>
	
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;700;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
  
    <title>Alphabet</title>
</head>
    <body>
        <div class="container">
            <h2 style="text-align: center; font-size: 2.5rem; font-weight: bold;">Press a letter or hover over it</h2>
            <img src="images/Apple.jpg" alt="">
            <h1 class="title">Apple</h1>
        </div>
        <div class="btns">
            <button class="btn A">A</button>
            <button class="btn B">B</button>
            <button class="btn C">C</button>
            <button class="btn D">D</button>
            <button class="btn E">E</button>
            <button class="btn F">F</button>
            <button class="btn G">G</button>
            <button class="btn H">H</button>
            <button class="btn I">I</button>
            <button class="btn J">J</button>
            <button class="btn K">K</button>
            <button class="btn L">L</button>
            <button class="btn M">M</button>
            <button class="btn N">N</button>
            <button class="btn O">O</button>
            <button class="btn P">P</button>
            <button class="btn Q">Q</button>
            <button class="btn R">R</button>
            <button class="btn S">S</button>
            <button class="btn T">T</button>
            <button class="btn U">U</button>
            <button class="btn V">V</button>
            <button class="btn W">W</button>
            <button class="btn X">X</button>
            <button class="btn Y">Y</button>
            <button class="btn Z">Z</button>
        </div>
    </body>
    <!-- <script type="text/javascript" src="jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
